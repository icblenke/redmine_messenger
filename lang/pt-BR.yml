   # help

   messenger_view_help: "O plugin Messenger permite a você se comunicar com o Redmine via mensageiro instantâneo (Jabber).<br/><br/>
Insira seu jid (jabber id) no formulário a sua esquerda para configurar sua conta. Após enviar seu jid você receberá um codigo de verificação e uma mensagem de boas vindas. Adicione a conta do Redmine na sua lista de amigos e envie para ele seu codigo de verificação. Seu registro estará completo após isso.<br/><br/>
Configurações adicionais:
<ul>
<li>Alterando o status de um ticket: Quando você iniciar ou encerrar um cronômetro o ticket relacionado irá ter o status alterado (há diferença entre indicar o progresso em 100%% e indicar um menor progresso).</li>
<li>Atribuição automatica: Quando você iniciar um cronômetro o ticket irá automaticamente ser atribuido a você.</li>
<li>Usando o status do mensageiro: Quando você alterar seu status (offline, online, ausente), o cronômetro automaticamente será pausado ou reiniciado.</li>
<li>Notificações: Todos os emails enviados para você pelo Redmine podem ser enviados tambem para o seu mensageiro.</li>
</ul>
Digite 'help' para receber a lista de comandos. Todos os comandos serão listados abaixo.
"

