# help

messenger_view_help: "Jabber в Redmine позволяет вам получать информацию с помощью мгновенных сообщений.<br/><br/>
Укажите ваш Jabber ID в форме слева и настройте учетную запись. После сохранения вы получите сообщение и приветствие от Redmine. Добавьте Redmine в список ваших контактов и отправьте ему сообщение с кодом проверки. Ваша регистрация успешно завершена.<br/><br/>
Дополнительные настройки:
<ul>
<li>изменение состояния заявок - когда вы начинаете или завершаете учет времени, состояние указанной заявки будет изменено (состояние отличается, если выполнено 100%% заявки или меньше)</li>
<li>автоматическое назначение - когда вы начинаете учет времени, заявка будет автоматически назначена вам</li>
<li>видимость - когда ваша учетная запись Jabber изменяет состояние (не в сети, в сети, нет на месте), учет времени будет приостановлен или продолжен</li>
<li>уведомления - все заявки, добавленные в Redmine, отправляются вам в Jabber</li>
</ul>
Введите 'help' для получения списка команд. Все команды приведены ниже.
"

