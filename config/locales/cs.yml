  # help
  
  messenger_view_help: "Messenger plugin umožnuje komunikovat s Redminem přes Jabber/XMPP protokol.<br/><br/>
  Nastavte zde Vaši jabber adresu (JID - jabber id) a případně upravte ostatní volby jak se Vám hodí. Po uložení změn by Vám měl být zobrazen ověřovací kód a na jabber zaslána uvítací zpráva. Přidejte si Redmine účet do Vašeho seznamu kontaktů a zašlete mu ověřovací kód. Tím by vaše registrace měla být hotova.<br/><br/>
  doplňkové volby:
  <ul>
  <li>změna stavu úkolů - když spustíte či dokončíte měření času, stav odpovídajícího úkolu bude změněn (je rozdíl mezi dokončením měření u úkolu který je hotový na 100%% nebo méně než 100%%)</li>
  <li>automatické přiřazení - při spuštění měření času, Vám bude úkol automaticky přiřazen (nepatří-li již někomu)</li>
  <li>Změna stavu IM - při změně stavu Vašeho jabber účtu (offline, online, pryč), bude automaticky pokračováno v/pozastaveno měření času</li>
  <li>oznámení - všechny emaily které Vám Redmine bude zasílat budou přesměrovány také na Váš jabber účet</li>
  </ul>
  zasláním zprávy 'help' na jabber účet redmine obdržíte seznam použitelných příkazu. Všechny jsou také uvedeny níže.
  "
  
