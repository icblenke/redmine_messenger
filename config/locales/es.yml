  #help

  messenger_view_help: "El plugin de mensajeria te permite comunicar con el RedMine mediante mensajes instantaneos (jabber).<br/><br/> Entre su JID de jabber (jabber id) en el formulario de la izquierda y configure su cuenta. Luego de salvar usted debe recibir los mensajes de verificacion y bienvenida a su cuenta de jabber. A&ntilde;ada la cuenta de RedMine a su lista de contactos y envie su codigo de verificacion. Su registro esta completado hasta ahora.<br/><br/>
Configuracion adicional:
<ul>
<li>cambio de estado de la peticion - cuando termine o inicie el temporizador, el estado de la peticion relacionada cambiara (existe una diferencia entre terminar con 100%% y menos de eso)</li>
<li>auto-asignacion - cuando inicie el temporizador, la peticion sera asignada a usted automaticamente</li>
<li>visibilidad de IM - cuando cambie el estado de su cuenta del jabber (offline, online, away), el temporizador sera parado o renaudado</li>
<li>notificaciones - todos los mensajes enviados a usted por el RedMine seran reenviados a su cuenta del jabber</li>
</ul>
Teclee 'help' para obtener la lista de ayuda. Todos los comandos son listados a continuacion."

