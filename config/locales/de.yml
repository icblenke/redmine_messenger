  # help

  messenger_view_help: "Dieses Messenger Plugin erlaubt Ihnen, Redmine per Messenger (Jabber) zu bedienen.<br/><br/>
Setzen Sie Ihre Jabber ID (JID) auf der linken Seite und ändern Sie ggf. die Einstellungen. Nachdem die Änderungen gespeichert wurden, wird ein Authentifizierungscode angezeigt, welchen Sie bitte als Antwort auf die Willkommen-Nachricht senden. Fügen Sie das Redmine Konto Ihrer Buddy Liste hinzu. Die Registrierung ist damit abgeschlossen.<br/><br/>
Zusätzliche Einstellungen:
<ul>
<li>Änderungen des Ticketstatus - wenn Sie einen Timer starten oder beenden, so wird der diesbezügliche Status des Tickets gesetzt (dabei gibt es einen Unterschied zwischen 100% erledigt und geringeren Werten)</li>
<li>Automatische Zuweisung - when Sie einen Timer starten, wird das Ticket Ihnen automatisch zugewiesen</li>
<li>IM Status - wenn Ihr Messenger Konto den Status ändert (online, offline, nicht verfügbar), wird der Timer angehalten oder fortgesetzt</li>
<li>Benachrichtigungen - alle Emails, welche Ihnen durch Redmine gesendet werden, bekommen Sie zusätzlich über Ihr Messenger Konto zugestellt</li>
</ul>
Senden Sie 'help', um eine vollständige Kommandoliste im Messenger zu erhalten. Eine Liste aller Kommandos ist nachfolgend aufgeführt.
"

